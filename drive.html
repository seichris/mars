<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drive Cybertruck on Mars</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <meta name="title" content="Drive Cybertruck on Mars" />
  <meta property="og:title" content="Drive Cybertruck on Mars" />
  <meta property="og:image" content="/assets/mars.png" />
  <meta name="twitter:title" content="Drive Cybertruck on Mars" />
  <meta name="twitter:image" content="/assets/mars.png" />
  <link rel="stylesheet" href="./drive.css" />
</head>

<body>
  <div id="app"></div>
  <div id="hud">
    <button id="hudToggle" class="hud-toggle" type="button" aria-label="Minimize HUD">-</button>
    <div class="hud-content">
      <div class="title">Mars Drive</div>
      <div id="status" class="status">Loading assets…</div>
      <div class="row"><span>Speed</span><span id="speed">0</span></div>
      <div class="row"><span>Coords</span><span id="coords">0, 0</span></div>
      <!-- <div class="row"><span>Input</span><span id="input">-</span></div> -->
      <!-- <div class="row"><span>Gear</span><span id="gear">D</span></div> -->
      <!-- Terrain is now auto-enabled
      <div class="controls">
        <a href="#" id="toggleIonTerrain">Enable Mars terrain (ion)</a>
        <span id="ionTerrainState" class="pill">off</span>
      </div>
      <div id="ionTerrainHint" class="hint">Requires a Cesium ion terrain asset id.</div>
      -->
      <div class="row"><span>Terrain Height</span><span id="terrainHeight">--</span></div>
      <div class="row">
        <span>Zoom</span>
        <span id="zoomValue">5000x</span>
      </div>
      <input id="zoom" type="range" min="1000" max="50000" step="100" value="10000" />
      <div class="row">
        <span>Car Size</span>
        <span id="sizeValue">2000x</span>
      </div>
      <input id="size" type="range" min="20" max="200" step="5" value="130" />
      <div class="help">WASD / Arrows · Space = handbrake · R = reset</div>
    </div>
  </div>
  <div id="mobileControls" class="mobile-controls" aria-hidden="true">
    <div class="pad-group left">
      <div id="steerPad" class="pad" aria-label="Steer">
        <div class="pad-base"></div>
        <div id="steerThumb" class="pad-thumb"></div>
      </div>
      <div class="pad-label">Steer</div>
    </div>
    <div class="pad-group right">
      <div id="throttlePad" class="pad" aria-label="Throttle / Reverse">
        <div class="pad-base"></div>
        <div id="throttleThumb" class="pad-thumb"></div>
      </div>
      <div class="pad-actions">
        <button id="brakeBtn" type="button" aria-label="Brake">Brake</button>
        <button id="resetBtn" type="button" aria-label="Reset car">Reset</button>
      </div>
    </div>
  </div>
  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
          "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js",
          "cannon-es-debugger": "https://cdn.jsdelivr.net/npm/cannon-es-debugger@1.0.0/dist/cannon-es-debugger.js",
          "geotiff": "https://cdn.jsdelivr.net/npm/geotiff@2.1.3/+esm"
        }
      }
    </script>
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.118.0/Build/Cesium/Cesium.js"></script>
  <script src="/config.js"></script>
  <script type="module" src="./drive.js"></script>
</body>

</html>
